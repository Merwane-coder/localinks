<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.08"></feDropShadow>
    </filter>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F8FAFF"></stop>
      <stop offset="100%" stop-color="#FFFFFF"></stop>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"></rect>
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E5E7EB" stroke-width="1"></path>
    </pattern>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"></rect>

  <!-- carte simplifiée -->
  <g transform="translate(90,60)">
    <rect x="0" y="0" width="1020" height="680" rx="16" fill="#fff" filter="url(#shadow)"></rect>
    <rect x="0" y="0" width="1020" height="680" rx="16" fill="url(#grid)"></rect>

    <!-- zones colorées légères -->
    <circle cx="510" cy="340" r="300" fill="#DBEAFE" opacity="0.4"></circle>
    <circle cx="510" cy="340" r="210" fill="#BFDBFE" opacity="0.35"></circle>
    <circle cx="510" cy="340" r="120" fill="#93C5FD" opacity="0.3"></circle>

    <!-- polylignes (chemins) -->
    <path d="M150,560 C260,520 320,460 380,430 S520,380 600,420 740,520 890,500" fill="none" stroke="#2563EB" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"></path>
    <path d="M160,180 C260,240 330,280 430,260 S640,220 760,260 900,330 940,380" fill="none" stroke="#1E40AF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="10 8"></path>

    <!-- points clés -->
    <g fill="#2563EB" stroke="#fff" stroke-width="3">
      <circle cx="150" cy="560" r="10"></circle>
      <circle cx="380" cy="430" r="10"></circle>
      <circle cx="600" cy="420" r="10"></circle>
      <circle cx="890" cy="500" r="10"></circle>

      <circle cx="160" cy="180" r="9"></circle>
      <circle cx="430" cy="260" r="9"></circle>
      <circle cx="760" cy="260" r="9"></circle>
      <circle cx="940" cy="380" r="9"></circle>
    </g>
  </g>

  <text x="600" y="770" text-anchor="middle" fill="#9CA3AF" font-size="14">
    Illustration de polylignes (tracés multi-segments stylés)
  </text>
</svg>
